<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 78.63" role="img" aria-label="Fork network logo">
  <defs>
    <style>
      .bg{fill:#0B1F3B;}
      .pin{fill:#1F6FEB;}
      .pin2{fill:#2DD4BF;}
      .line{fill:none;stroke:#E6F0FF;stroke-width:2.2;stroke-linecap:round;stroke-linejoin:round;opacity:.95;}
      .node{fill:#E6F0FF;}
    </style>
  </defs>

  <!-- Background disk -->
