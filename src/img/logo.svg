  <path class="pin" d="M37.5 13.2c-9.4 0-17 7.6-17 17 0 12.6 15 30.4 16 31.6.5.6 1.5.6 2 0 1-1.2 16-19 16-31.6 0-9.4-7.6-17-17-17z"/>

